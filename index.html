  <header class="site-header">
    <div class="site-header__branding">
      <i class="fas fa-3x fa-address-card site-header__logo"></i>
      <h1 class="site-header__title">Kolejny web organizer</h1>
    </div>
    <nav class="site-header__nav">
      <div class="site-header__form">
        <form action="" class="site-header__search-form">
          <input type="text" class="site-header__input-text" placeholder="test">
          <button type="submit" class="site-header__form-submit" value="test">Test</button>
        </form>
      </div>
      <div class="site-header__navigation">
        <ul class="site-header__list">
          <li class="site-header__item"><button class="site-header__btn" id="add-sticker">Dodaj</button></li>
          <li class="site-header__item"><button class="site-header__btn" id="delete-sticker">Usun</button></li>
          <li class="site-header__item"><button class="site-header__btn">Zaloguj</button></li>
        </ul>
      </div>
      <div class="site-header__buttons-cnt">
        <button class="hamburger-btn">
          <span class="hamburger-btn__box">
            <span class="hamburger-btn__inner"></span>
          </span>
        </button>
        <button class="form-btn">
          <span class="form-btn__box">
            <img src="img/loupe.ico" alt="magnifying glass" class="form-btn__img">
          </span>
        </button>
      </div>
      <div class="add-sticker-menu">
        <form action="" method="GET" class="add-sticker-menu__form">
          <label for="title" class="add-sticker-menu__label">Tytuł karteczki</label>
          <input id="add-title-input" type="text" name="title" class="add-sticker-menu__input"
            placeholder="wpisz tytuł zdarzenia" required>
          <label for="date" class="add-sticker-menu__label">Data karteczki</label>
          <input id="add-date-input" type="date" name="date" class="add-sticker-menu__input" placeholder="wpisz datę"
            required>
          <label for="time" class="add-sticker-menu__label">Godzina karteczki </label>
          <input id="add-time-input" type="time" name="time" class="add-sticker-menu__input"
            placeholder="wpisz godzinę">
          <label for="description" class="add-sticker-menu__label">Tytuł karteczki</label>
          <textarea id="add-textarea" class="add-sticker-menu__textarea" name="description"
            placeholder="Wpisz wydarzenie"></textarea>
          <button id="confirm-add-button" type="submit" class="add-sticker-menu__button">potwierdź</button>
          <button id="cancel-add-button" type="button" class="add-sticker-menu__button">anuluj</button>
        </form>
      </div>
      <div class="site-header__delete-stickers-btns">
        <button type="button" class="site-header__btn-confirm-remove">potwierdź</button>
        <button type="button" class="site-header__btn-check-all">zaznacz wszystko</button>
        <button type="button" class="site-header__btn-cancel-remove">anuluj</button>
      </div>
    </nav>
  </header>
