<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Web Organizer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/webicon.png">
</head>

<body>
  <header class="site-header">
    <div class="site-header__branding">
      <i class="fas fa-3x fa-address-card site-header__logo"></i>
      <h1 class="site-header__title">Kolejny web organizer</h1>
    </div>
    <nav class="site-header__nav">
      <div class="site-header__form">
        <form action="" class="site-header__search-form">
          <input type="text" class="site-header__input-text" placeholder="test">
          <button type="submit" class="site-header__form-submit" value="test">Test</button>
        </form>
      </div>
      <div class="site-header__navigation">
        <ul class="site-header__list">
          <li class="site-header__item"><button class="site-header__btn" id="add-sticker">Dodaj</button></li>
          <li class="site-header__item"><button class="site-header__btn">Usun</button></li>
          <li class="site-header__item"><button class="site-header__btn">Zaloguj</button></li>
        </ul>
      </div>
      <div class="site-header__buttons-cnt">
        <button class="hamburger-btn">
          <span class="hamburger-btn__box">
            <span class="hamburger-btn__inner"></span>
          </span>
        </button>
        <button class="form-btn">
          <span class="form-btn__box">
            <img src="img/loupe.ico" alt="magnifying glass" class="form-btn__img">
          </span>
        </button>
      </div>
      <div class="add-sticker-menu">
        <form action="" class="add-sticker-menu__form">
          <input type="text" class="add-sticker-menu__sticker-title-input" placeholder="wpisz tytuł zdarzenia" required>
          <input type="date" class="add-sticker-menu__sticker-date-input" placeholder="wpisz datę" required>
          <input type="datetime" class="add-sticker-menu__sticker-datetime-input" placeholder="wpisz godzinę">
          <textarea class="add-sticker-menu__sticker-textarea" placeholder="Wpisz wydarzenie"></textarea>
          <button type="submit" class="add-sticker-menu__submit-sticker">potwierdź</button>
          <button type="button" class="add-sticker-menu__abandon-sticker">anuluj</button>
        </form>
      </div>
    </nav>
  </header>

  <main class="main">
    <article class="sticker">
      <header class="sticker__header">
        <h2 class="sticker__title">pamietaj o smierci</h2>
        <div class="sticker__time-cnt">
          <time datetime="2018-07-07" class="sticker__time">
            7 lipiec
          </time>
        </div>
        <div class="sticker__nav-cnt">
          <ul class="sticker__nav-list">
            <li class="sticker__nav-item"><button class="sticker__nav-button">Dodaj</button></li>
            <li class="sticker__nav-item"><button class="sticker__nav-button">Usuń</button></li>
            <li class="sticker__nav-item"><button class="sticker__nav-button">testowy</button></li>
          </ul>
        </div>
      </header>
      <div class="sticker__content">
        fajne zdarzenie
      </div>
    </article>

      <header class="sticker__header">

        <div class="sticker__nav-cnt">

            <li class="sticker__nav-item"><button class="sticker__nav-button">testowy</button></li>
          </ul>
        </div>
      </header>
      <div class="sticker__content">

      </div>
    </article>

        <div class="sticker__nav-cnt">
          <ul class="sticker__nav-list">
            <li class="sticker__nav-item"><button class="sticker__nav-button">Dodaj</button></li>
            <li class="sticker__nav-item"><button class="sticker__nav-button">Usuń</button></li>

  </main>
