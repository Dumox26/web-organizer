    <div>

    <h1>Kolejny organizer</h1>

      <ul>
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
      </ul>

    <!-- Templatka karteczek -->

      <header>
        <!-- Nazwa karteczki -->
        <h2></h2>
        <!-- Kontener na dane stworzenia i zakonczenia karteczki -->

          <date>

          </date>
        </div>
        <!-- menu danej karteczki -->

          <ul>
            <li><button></button></li>
            <li><button></button></li>
            <li><button></button></li>
          </ul>
        </div>
      </header>
      <!-- kontent karteczki -->
      <section>

      </section>
    </article>
  </main>
  <!-- stopka strony narazie brak pomysłu. Pradopodobnie opis strony (lorem ipsum) i kontakt -->
  <footer>

  </footer>
